<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .status-message {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Checker</h1>
        <input type="text" id="service-name" placeholder="Enter Service Name" required>
        <button onclick="checkStatus()">Check Status</button>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        function checkStatus() {
            const serviceName = document.getElementById('service-name').value;
            const statusMessageDiv = document.getElementById('status-message');

            if (!serviceName) {
                alert('Please enter a service name.');
                return;
            }

            // Simulating an asynchronous status check
            statusMessageDiv.innerText = 'Checking status for ' + serviceName + '...';

            setTimeout(() => {
                // Simulated status response
                const isOnline = Math.random() > 0.5; // Randomly simulates online/offline status
                if (isOnline) {
                    statusMessageDiv.innerText = serviceName + ' is ONLINE! ðŸ˜Š';
                    statusMessageDiv.style.color = 'green';
                } else {
                    statusMessageDiv.innerText = serviceName + ' is OFFLINE! ðŸ˜ž';
                    statusMessageDiv.style.color = 'red';
                }
            }, 2000); // Simulate a delay for the status check
        }
    </script>
</body>
</html>
