<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Item</title>
    <link rel="stylesheet" href="css/style(requestItem).css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Request an Item</h1>
        </header>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="logout.html" class="logout-btn">Logout</a></li>
            </ul>
        </nav>

        <!-- Request Item Form -->
        <main class="main-content">
            <form id="requestForm">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description:</label>
                    <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="requestorName">Your Name:</label>
                    <input type="text" id="requestorName" name="requestorName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/script(requestItem).js"></script>
</body>

</html>
